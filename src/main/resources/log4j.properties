# Log4j Setting file
log4j.rootLogger=DEBUG, console, logfile

# Console log
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout

# Daily file log
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=D:/Data/Log/data.log
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%d{HH:mm:ss}][%-5p] %m%n



# log level and appender
#log4j.logger.name.of.the.package.one=DEBUG, console
log4j.logger.org.apache.hive.jdbc.HiveQueryResultSet=ERROR


